type Query {
  girl: Girl
  girls: [Girl]
  stores: [Store]
}
type Mutation {
  addGirl(name: String!, age: Int, storeId: Int): Girl
  openStore(name: String!, password: String): Store
}
type Store {
  name: String!
  password: String
  girls: [Girl]
}
type Girl {
  name: String
  age: Int
  storeId: Int
}
